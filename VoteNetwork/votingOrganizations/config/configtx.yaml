
Organizations:
  - &OrdererOrg
    Name: OrdererVoteOrg
    ID: OrdererMSP
    MSPDir: ../orderersOrganizations/blockvote.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('OrdererMSP.admin')"
    OrdererEndpoints:
      - orderer.blockvote.com:7050
  - &Org1
    Name: voteOrg1MSP
    ID: voteOrg1MSP
    MSPDir: ../participantOrganizations/voteOrg1.blockvote.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('voteOrg1MSP.admin', 'voteOrg1MSP.peer', 'voteOrg1MSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('voteOrg1MSP.admin', 'voteOrg1MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('voteOrg1MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('voteOrg1MSP.peer')"
  - &Org2
    Name: voteOrg2MSP
    ID: voteOrg2MSP
    MSPDir: ../participantOrganizations/voteOrg2.blockvote.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('voteOrg2MSP.admin', 'voteOrg2MSP.peer', 'voteOrg2MSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('voteOrg2MSP.admin', 'voteOrg2MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('voteOrg2MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('voteOrg2MSP.peer')"
        
Capabilities:
  Channel: &ChannelCapabilities
    V2_0: true
  Orderer: &OrdererCapabilities
    V2_0: true
  Application: &ApplicationCapabilities
    V2_5: true
    
Application: &ApplicationDefaults
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    LifecycleEndorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
    Endorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
  Capabilities:
    <<: *ApplicationCapabilities

Orderer: &OrdererDefaults
  Addresses:
    - orderer.blockvote.com:7050
  BatchTimeout: 2s
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"

Channel: &ChannelDefaults
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
  Capabilities:
    <<: *ChannelCapabilities
    
Profiles:
  ChannelUsingRaft:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      OrdererType: etcdraft
      EtcdRaft:
        Consenters:
          - Host: orderer.blockvote.com
            Port: 7050
            ClientTLSCert: ../orderersOrganizations/blockvote.com/orderers/orderer.blockvote.com/tls/server.crt
            ServerTLSCert: ../orderersOrganizations/blockvote.com/orderers/orderer.blockvote.com/tls/server.crt
      Organizations:
        - *OrdererOrg
      Capabilities: *OrdererCapabilities
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *Org1
        - *Org2
      Capabilities: *ApplicationCapabilities
